<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>存取表格元素</title>
<style>
	.smile{width:25px}
</style>
</head>
<body>

<p>列:<input type="text" class="smile" id="row"> 

   行:<input type="text" class="smile" id="col"> 
   
   改變的文字:<input type="text" id="chag"> 
   
   <!-- 此處沿用下方input的onclick內容，此處rows和cells內的row和col(自訂變數)需在此打.value不可在script內自訂變數時自帶在後面
   
		錯誤示範:	var row = document.getElementById("row").value;
			正確:	var row = document.getElementById("row"); 之後在 改變button內的onclick內取值時後方再+上.value
			
			ex: 	tab1.rows[ row.value-1 ].cells[ col.value-1 ].innerHTML=chag.value;

		//-->
		
		
   <input type="button" value="改變" onclick = "tab1.rows[ row.value-1 ].cells[ col.value-1 ].innerHTML=chag.value;" >
</p>


<table id="tabl" border="1">
<caption>暢銷排行圖書</Caption>

	<tr>
	  <td>圖解網頁設計的18堂課</td>
	  <td>鄧文淵</td>
	</tr>
	
	<tr>
	  <td>Visual Basic 程式設計的寶典</td>
	  <td>蔡文龍</td>
	</tr>
	
	<tr>
	  <td>MS SQL Server 2014 資料庫應用與設計</td>
	  <td>許正憲</td>
	</tr>
	
</table>

<input type="button" value="表格標題" onClick = "alert(tab1.caption.innerHTML);" />
<input type="button" value="第一列第一格" onClick = "alert(tabl.rows[0].cells[0].innerHTML);" />
<input type="button" value="第二列第二格" onClick = "alert(tabl.rows[1].cells[1].innerHTML);" />
<input type="button" value="第三列第二格" onClick = "alert(tabl.rows[2].cells[1].innerHTML);" />

<script>

//不用設function 全部都是 公開變數。

	var tab1 =document.getElementById('tabl');
	
	
		var row = document.getElementById("row");
		
		var col = document.getElementById("col");
		
		var chag = document.getElementById("chag");
		
		

</script>

</body>
</html>
